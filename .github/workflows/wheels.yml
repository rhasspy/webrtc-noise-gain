name: wheels

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          makeLatest: true
  build:
    name: "Build: Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ "3.11", "3.12" ]
        include:
          - os: "macos-latest"
            python-version: "native"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        if: matrix.python-version != 'native' # To build cp312-cp312-macosx_14_0_arm64.whl
        with:
          python-version: ${{ matrix.python-version }}
      - name: venv
        run: |
          python3 -m venv .venv
          .venv/bin/pip3 install --upgrade pip
      - name: build
        id: wheel
        run: |
          .venv/bin/pip3 wheel .
          echo "wheel=$(ls *.whl)" > ${GITHUB_OUTPUT}
      - name: upload
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{ steps.wheel.outputs.wheel }}
          asset_name: ${{ steps.wheel.outputs.wheel }}
